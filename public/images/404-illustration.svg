<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background elements -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9a8d4" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#c4b5fd" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background shape -->
  <rect x="50" y="100" width="700" height="400" rx="20" fill="url(#grad1)" />
  
  <!-- 404 Text -->
  <g>
    <text x="400" y="300" font-family="Arial, sans-serif" font-size="180" font-weight="bold" text-anchor="middle" fill="#6d28d9" opacity="0.8">404</text>
    <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="#4b5563">Страница не найдена</text>
  </g>
  
  <!-- Decorative elements -->
  <!-- Flowers -->
  <g transform="translate(150, 200)" class="flower">
    <circle cx="0" cy="0" r="15" fill="#f9a8d4" />
    <circle cx="15" cy="-15" r="12" fill="#fbcfe8" />
    <circle cx="-15" cy="-15" r="12" fill="#fbcfe8" />
    <circle cx="15" cy="15" r="12" fill="#fbcfe8" />
    <circle cx="-15" cy="15" r="12" fill="#fbcfe8" />
    <circle cx="0" cy="0" r="8" fill="#f472b6" />
  </g>
  
  <g transform="translate(650, 200)" class="flower">
    <circle cx="0" cy="0" r="15" fill="#c4b5fd" />
    <circle cx="15" cy="-15" r="12" fill="#ddd6fe" />
    <circle cx="-15" cy="-15" r="12" fill="#ddd6fe" />
    <circle cx="15" cy="15" r="12" fill="#ddd6fe" />
    <circle cx="-15" cy="15" r="12" fill="#ddd6fe" />
    <circle cx="0" cy="0" r="8" fill="#8b5cf6" />
  </g>
  
  <!-- Decorative vines -->
  <path d="M100,400 Q150,350 200,400 Q250,450 300,400 Q350,350 400,400" stroke="#84cc16" stroke-width="3" fill="none" />
  <path d="M400,400 Q450,350 500,400 Q550,450 600,400 Q650,350 700,400" stroke="#84cc16" stroke-width="3" fill="none" />
  
  <!-- Small leaves -->
  <g>
    <path d="M150,380 Q160,360 180,370 Q170,390 150,380" fill="#bef264" />
    <path d="M250,420 Q260,400 280,410 Q270,430 250,420" fill="#bef264" />
    <path d="M350,380 Q360,360 380,370 Q370,390 350,380" fill="#bef264" />
    <path d="M450,380 Q460,360 480,370 Q470,390 450,380" fill="#bef264" />
    <path d="M550,420 Q560,400 580,410 Q570,430 550,420" fill="#bef264" />
    <path d="M650,380 Q660,360 680,370 Q670,390 650,380" fill="#bef264" />
  </g>
  
  <!-- Animation -->
  <style>
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .flower {
      animation: float 3s ease-in-out infinite;
    }
    .flower:nth-child(2) {
      animation-delay: 0.5s;
    }
  </style>
</svg>
